flows:
  - id: Airlines - Seller App Pagination Flow
    description: Airlines - Seller App Pagination Flow
    sequence:
      - key: search_1
        type: search
        unsolicited: false
        pair: on_search_1
        owner: BAP
        expect: true
        input:
          - name: city_code
            label: Enter city code
            type: text
            payloadField: $.context.location.city.code
          - name: start_gps
            label: Enter start gps coordinates
            type: text
            payloadField: $.message.intent.fulfillment.stops[?(@.type=='START')].location.gps
          - name: end_gps
            label: Enter end gps coordinates
            type: text
            payloadField: $.message.intent.fulfillment.stops[?(@.type=='END')].location.gps
      - key: on_search_1
        type: on_search
        unsolicited: false
        pair: null
        owner: BPP
        expect: false
      - key: on_search_2
        type: on_search
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
      - key: on_search_3
        type: on_search
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
      - key: on_search_4
        type: on_search
        unsolicited: true
        pair: null
        owner: BPP
        expect: false
