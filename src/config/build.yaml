      - summary: <b>LBNP sends order confirmation</b>
        api: confirm
        details:
          - description: >
              <b>The `/confirm` and `/on_confirm` calls must be
              idempotent.</b><br><br>

              - LBNP generates a unique `order_id` and sends `/confirm` to
              LSP.<br>

              - LSP validates the order:<br>
                - If successful, LSP responds with ACK and creates the order.<br>
                - If unsuccessful, LSP responds with NACK (error code <b>66002</b> - Order validation failure).<br>
              - If LBNP receives NACK, they must cancel the order with reason
              code <b>996</b> (Order confirmation failure).<br>

              - If LSP receives the same `order_id` in subsequent API calls
              (`/confirm`, `/status`, `/cancel`, `/update`), it returns NACK
              (error code <b>66004</b> - Order not found).<br>

              - LSP may NACK due to internal errors (HTTP 504, error code
              <b>66001</b> - Retriable error).<br>
                - LBNP should retry `/confirm`.<br>
                - If no ACK/NACK is received within the retry interval, LBNP cancels the order with reason code <b>996</b>.<br>
              - If LSP sends `/on_confirm`, LBNP validates the order:<br>
                - If successful, LBNP responds with ACK.<br>
                - If unsuccessful, LBNP responds with NACK (error code <b>63002</b> - Order validation failure).<br>
                - If LSP receives NACK, it cancels the order with reason code <b>997</b> (Order confirmation failure) and pushes the status update to LBNP.<br>
              - If the cancelled order appears in later API calls
              (`/on_confirm`, `/on_status`, `/on_cancel`, `/on_update`), LBNP
              responds with ACK.<br>

              - If LBNP encounters internal errors (HTTP 504/503, error code
              <b>63001</b>), LSP should retry `/on_confirm`.<br>
                - If no ACK/NACK is received within the retry interval, LSP cancels the order with reason code <b>997</b>.<br>
              - If the order is in progress and appears in API calls (`/status`,
              `/track`, `/cancel`, `/update`), LSP responds with the current
              order state along with error code <b>66003</b> (Order processing
              in progress).<br>

              - If the order is cancelled and appears in API calls (`/status`,
              `/cancel`, `/update`), LSP returns the order state as
              <b>cancelled</b>.<br><br>


              <b>Validation includes:</b> Order object integrity (items,
              quantity, quote, fulfillment) as per `/on_init`.<br>

              <b>Retries:</b> A cap on the number of attempts over a specific
              duration, determined by LBNP.<br>
            mermaid: |-
              sequenceDiagram
                title Order Confirmation Process
                participant LBNP
                participant LSP
                LBNP ->> LSP: **/confirm** - Confirm order with final details
                alt Validation Successful
                  LSP -->> LBNP: ACK - Order confirmed
                  LSP ->> LBNP: **/on_confirm** - Acceptance of order
                  LBNP -->> LSP: ACK 
                else Validation Failure
                  LSP -->> LBNP: NACK 66002 - Order validation failure
                  LBNP ->> LSP: **Cancel Order** (Reason Code 996)
                end
                alt No Response
                  LBNP ->> LSP: **Retry /confirm**
                  LBNP -->> LSP: **Cancel Order** if no response (Reason Code 996)
                end
