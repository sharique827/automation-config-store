  - summary: Quick Commerce / Milk Run / SPMD Logistics Flow
    details:
      - description: >
          This flow defines the logistics process for <b>Quick Commerce</b>,
          <b>Milk Run</b>, and <b>SPMD (Single Pickup Multi-Delivery)</b>
          models. It facilitates seamless coordination between logistics service
          providers (<b>LSPs</b>) and logistics buyer network participants
          (<b>LBNPs</b>).<br/>


          <b>Key Features:</b><br/>

          - <b>LBNP</b> initiates a search request with parameters like order
          count, rider availability, pickup details, serviceability distance,
          and pricing structure.<br/>

          - <b>LSP</b> responds with fulfillment capacity, pricing guarantees,
          and incremental rates.<br/>

          - Delivery details are updated dynamically through forward APIs.<br/>

          - Each retail order receives separate fulfillment.<br/>

          - <b>Quick Commerce:</b> <i>Instant delivery with strict turnaround
          times (S2D TAT).</i><br/>

          - <b>Milk Run & SPMD:</b> <i>Flexible delivery options: "Immediate",
          "Same Day", or "Next Day" based on protocol.</i><br/>
        mermaid: |-
          sequenceDiagram
            title Search & Rate Request
            participant LBNP
            participant LSP
            LBNP ->> LSP: /search (Order details, pickup & delivery slots, max distance, rate basis)
            LSP -->> LBNP: /on_search (Fulfillment capacity, pricing details)
      - description: >
          <b>Order Initialization Process:</b><br/>

          - <b>LBNP</b> initializes order processing by providing billing and
          address details.<br/>

          - <b>LSP</b> assigns the fulfillment IDs to the respective
          fulfillments.<br/>
        mermaid: |-
          sequenceDiagram
            title Order Initialization
            participant LBNP
            participant LSP
            LBNP ->> LSP: /init (Initialize order processing)
            LSP -->> LBNP: ACK
            LSP ->> LBNP: /on_init (Assigns fulfillment IDs)
            LBNP ->> LSP: ACK
      - description: |
          <b>Order Confirmation Flow:</b><br/>
          - <b>LSP</b> requests confirmation from <b>LBNP</b>.<br/>
          - <b>LSP</b> provides final fulfillment details.<br/>
        mermaid: |-
          sequenceDiagram
            title Order Confirmation
            participant LBNP
            participant LSP
            LBNP ->> LSP: /confirm (Order confirmation request)
            LSP -->> LBNP: ACK
            LSP ->> LBNP: /on_confirm (Final fulfillment details)
            LBNP ->> LSP: ACK
      - description: |
          <b>Rider Information:</b><br/>
          - <b>LSP</b> provides rider details to the <b>LBNP</b>.<br/>
        mermaid: |-
          sequenceDiagram
            title Rider information
            participant LBNP
            participant LSP
            LSP ->> LBNP: /on_status (Rider information)
            LSP -->> LBNP: ACK
      - description: >
          <b>Rider Assignment:</b><br/>

          - <b>LSP</b> communicates rider information to <b>LBNP</b> ;
          subsequent to this, LBNP updates agent details, for each fulfillment,
          and communicates to LSP using /update;<br/>
        mermaid: |-
          sequenceDiagram
            title Rider assignment
            participant LBNP
            participant LSP
            LSP ->> LBNP: /update (Rider assignment)
            LSP -->> LBNP: ACK
    steps:
