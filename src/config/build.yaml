  B2C - Payment Collected but Status Not Updated:
    summary: B2C Payment Collected but Status Not Updated Use Case Specification
    description: >-
      The buyer makes the payment, but the SNP is unable to update the payment
      status immediately. The SNP still marks collection success
      (bpp_collect.success="Y") but keeps payment.status="NOT-PAID". The BNP can
      choose to either terminate the transaction or proceed with /confirm,
      trusting that the SNP will update the status later.If BNP proceeds with
      /confirm, SNP should honour /confirm as per the contract and it will be
      the SNPs responsibility to subsequently update payment.status when
      available
