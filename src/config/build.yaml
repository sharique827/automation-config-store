  - summary: Retail 1.2.0 (Buyer-Delivery)
    description: >-
      The Order Fulfillment Phase in ONDC involves item selection, order
      confirmation, and tracking. The Buyer Network Participant (Buyer NP)
      selects items using the /select API, and the Seller Network Participant
      (Seller NP) responds with serviceability details via /on_select. Both
      parties finalize terms using /init, and the Seller NP acknowledges it with
      /on_init. Once finalized, the Buyer NP places the order via /confirm, and
      the Seller NP either accepts, defers, or rejects the order using
      /on_confirm. After order placement, the Seller NP provides unsolicited
      status updates through /on_status until the order is packed. From this
      point, the Buyer NP takes over by providing solicited updates using
      /update until the order is delivered, while the Seller NP acknowledges
      these updates through /on_update.
    details:
      - description: Buyer Search & Quotation
        mermaidGraph: |-
          sequenceDiagram

            participant B2C BAP
            participant Gateway
            participant B2C BPP

            B2C BAP->>Gateway: **/search**  - Buyer searches for full catalog refresh
            Gateway->>B2C BPP: **/search**  - Buyer searches for full catalog refresh
            B2C BPP->>B2C BAP: **/on_search** - Returns the item or catalog for the specific domain
      - description: Pre-order APIs
        mermaidGraph: |-
          sequenceDiagram

            participant B2C BAP
            participant B2C BPP

            B2C BAP ->> B2C BPP: **/select** - Buyer adds the item(s) to the cart.
            B2C BPP ->> B2C BAP: **/on_select** - Returns quote breakup (adding offers if any) when item is in stock 

            B2C BAP ->> B2C BPP: **/init** - Buyer initializes the order and proceeds to checkout.
            B2C BPP ->> B2C BAP: **/on_init** - Seller app initializes order
            
            B2C BAP ->> B2C BPP: **/confirm** - Buyer confirms order
            B2C BPP ->> B2C BAP: **/on_confirm** - Seller Accepts order
      - description: Post-order APIs
        mermaidGraph: |-
          sequenceDiagram

            participant B2C BAP
            participant B2C BPP

            B2C BAP ->> B2C BPP: **/status** - Buyer requests for a Status update
