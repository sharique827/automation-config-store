  - summary: Retail 1.2.0 (Payment Collection Error)
    description: >-
      The buyer attempts payment, but an error occurs (e.g., payment gateway
      failure or timeout). The SNP marks payment.tags.bpp_collect.success="N"
      and includes an error message (bpp_collect.error="error_message"). Since
      the payment was unsuccessful, the BNP must terminate the transaction,
      preventing order confirmation.
    details:
      - description: Buyer Search & Quotation
        mermaidGraph: |-
          sequenceDiagram

            participant B2C BAP
            participant Gateway
            participant B2C BPP

            B2C BAP->>Gateway: **/search**  - Buyer searches for full catalog refresh
            Gateway->>B2C BPP: **/search**  - Buyer searches for full catalog refresh
            B2C BPP->>B2C BAP: **/on_search** - Returns the item or catalog for the specific domain
      - description: Pre-order APIs
        mermaidGraph: |-
          sequenceDiagram

            participant B2C BAP
            participant B2C BPP

            B2C BAP ->> B2C BPP: **/select** - Buyer adds the item(s) to the cart.
