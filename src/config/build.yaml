openapi: 3.0.0
info:
  title: ONDC Protocol API for logistics
  description: >-
    ONDC Protocol Core API specification. This is an adaptation of Beckn Core
    version 0.9.3
  version: 1.2.5
security:
  - SubscriberAuth: []
  - GatewaySubscriberAuth: []
  - GatewaySubscriberAuthNew: []
paths:
  /search:
    post:
      tags:
        - ONDC Seller App
        - ONDC Gateway
      description: Search for services by intent
      requestBody:
        description: Buyer searches for products and services
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: "#/components/schemas/Context"
                message:
                  type: object
                  properties:
                    intent:
                      $ref: "#/components/schemas/Intent"
                  additionalProperties: false
              required:
                - context
                - message
              additionalProperties: false
      responses:
        "200":
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: "#/components/schemas/Ack"
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: "#/components/schemas/Error"
                required:
                  - message
                additionalProperties: false
  /select:
    post:
      tags:
        - ONDC Seller App
      description: Select items from the catalog and build your order
      requestBody:
        description: Buyer selects one or more catalog items
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: "#/components/schemas/Context"
                message:
                  type: object
                  properties:
                    order:
                      $ref: "#/components/schemas/Order"
                  required:
                    - order
                  additionalProperties: false
              required:
                - context
                - message
              additionalProperties: false
      responses:
        "200":
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: "#/components/schemas/Ack"
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: "#/components/schemas/Error"
                required:
                  - message
                additionalProperties: false
  /init:
    post:
      tags:
        - ONDC Seller App
      description: Initialize an order by providing billing and/or shipping details
      requestBody:
        description: Buyer initializes order checkout
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: "#/components/schemas/Context"
                message:
                  type: object
                  properties:
                    order:
                      $ref: "#/components/schemas/Order"
                  required:
                    - order
                  additionalProperties: false
              required:
                - context
                - message
              additionalProperties: false
      responses:
        "200":
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: "#/components/schemas/Ack"
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: "#/components/schemas/Error"
                required:
                  - message
                additionalProperties: false
  /confirm:
    post:
      tags:
        - ONDC Seller App
      description: Initialize an order by providing billing and/or shipping details
      requestBody:
        description: Buyer confirms an order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: "#/components/schemas/Context"
                message:
                  type: object
                  properties:
                    order:
                      $ref: "#/components/schemas/Order"
                  required:
                    - order
                  additionalProperties: false
              required:
                - context
                - message
              additionalProperties: false
      responses:
        "200":
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: "#/components/schemas/Ack"
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: "#/components/schemas/Error"
                required:
                  - message
                additionalProperties: false
  /status:
    post:
      tags:
        - ONDC Seller App
      description: Fetch the latest order object
      requestBody:
        description: Buyer checks for status of order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: "#/components/schemas/Context"
                message:
                  type: object
                  properties:
                    order_id:
                      $ref: "#/components/schemas/Order/properties/id"
                  required:
                    - order_id
                  additionalProperties: false
              required:
                - context
                - message
              additionalProperties: false
      responses:
        "200":
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: "#/components/schemas/Ack"
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: "#/components/schemas/Error"
                required:
                  - message
                additionalProperties: false
  /track:
    post:
      tags:
        - ONDC Seller App
      description: Track an active order
      requestBody:
        description: Buyer tracks fulfillment of an order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: "#/components/schemas/Context"
                message:
                  type: object
                  properties:
                    order_id:
                      $ref: "#/components/schemas/Order/properties/id"
                    callback_url:
                      type: string
                      format: uri
                  required:
                    - order_id
                  additionalProperties: false
              required:
                - context
                - message
              additionalProperties: false
      responses:
        "200":
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: "#/components/schemas/Ack"
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: "#/components/schemas/Error"
                required:
