                additionalProperties: false
  /cancel:
    post:
      tags:
        - ONDC Seller App
      description: Cancel an order
      requestBody:
        description: Buyer cancels an order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: "#/components/schemas/Context"
                message:
                  type: object
                  properties:
                    order_id:
                      $ref: "#/components/schemas/Order/properties/id"
                    cancellation_reason_id:
                      $ref: "#/components/schemas/Option/properties/id"
                    descriptor:
                      $ref: "#/components/schemas/Descriptor"
                  required:
                    - order_id
                  additionalProperties: false
              required:
                - context
                - message
              additionalProperties: false
      responses:
        "200":
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: "#/components/schemas/Ack"
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: "#/components/schemas/Error"
                required:
                  - message
                additionalProperties: false
  /update:
    post:
      tags:
        - ONDC Seller App
      description: Update an order
      requestBody:
        description: Buyer updates an order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: "#/components/schemas/Context"
                message:
                  type: object
                  properties:
                    update_target:
                      description: >-
                        Comma separated values of order objects being updated.
                        For example:
                        ```"update_target":"item,billing,fulfillment"```
                      type: string
                    order:
                      $ref: "#/components/schemas/Order"
                  required:
                    - update_target
                    - order
                  additionalProperties: false
              required:
                - context
                - message
              additionalProperties: false
      responses:
        "200":
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: "#/components/schemas/Ack"
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: "#/components/schemas/Error"
                required:
                  - message
                additionalProperties: false
