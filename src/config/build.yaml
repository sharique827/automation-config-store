  - summary: Retail 1.2.5 (Commercial Model for BNP/SNP)
    description: >-
      The Buyer NP (BNP) selects specific options for each item, including the
      convenience fee applied as a channel margin. The np_fees options are
      provided by the Seller NP (SNP) in the /on_select response, where they are
      included in the quote.breakup with a quote line item labeled
      title_type="misc". The BNP then selects the desired fee option for each
      item, which is sent as part of the /init request. In response, the SNP
      provides an updated quote, including the selected options, in the /on_init
      response. This ensures that both parties have aligned pricing details,
      reflecting any additional charges based on the selected fee options.
    details:
      - description: Buyer Search & Quotation
        mermaidGraph: |-
          sequenceDiagram

            participant B2C BAP
            participant Gateway
            participant B2C BPP

            B2C BAP->>Gateway: **/search**  - Buyer searches for full catalog refresh
            Gateway->>B2C BPP: **/search**  - Buyer searches for full catalog refresh
            B2C BPP->>B2C BAP: **/on_search** - Returns the item or catalog for the specific domain
      - description: Pre-order APIs
        mermaidGraph: |-
          sequenceDiagram

            participant B2C BAP
            participant B2C BPP

            B2C BAP ->> B2C BPP: **/select** - Buyer adds the item(s) to the cart.
            B2C BPP ->> B2C BAP: **/on_select** - Returns quote breakup (adding offers if any) when item is in stock 

            B2C BAP ->> B2C BPP: **/init** - Buyer initializes the order and proceeds to checkout.
            B2C BPP ->> B2C BAP: **/on_init** - Seller app initializes order
            
            B2C BAP ->> B2C BPP: **/confirm** - Buyer confirms order
            B2C BPP ->> B2C BAP: **/on_confirm** - Seller Accepts order
