              <b>LSP</b>, indicating that the LSP manages the prepaid payment.
            mermaid: |-
              sequenceDiagram
                title Prepaid Payment Selection
                participant LBNP
                participant LSP
                LBNP ->> LSP: **/init** - Payment type: Prepaid, Collected by - LSP
                LSP ->> LBNP: ACK
