  B2C - Replacement Flow:
    summary: B2C Replacement Flow Use Case Specification
    description: >-
      The Replacement Flow begins with the Seller NP (SNP) defining the terms
      for replacements in their catalog, including whether a replacement is
      allowed and the replacement window. When a Buyer NP (BNP) decides to
      return or replace specific items, they initiate a replacement request to
      the SNP. In response, the SNP starts the return fulfillment process,
      arranging for the pickup of the item(s) from the buyer. Once the item(s)
      are picked up, the SNP initiates forward fulfillment, arranging for the
      delivery of the replacement item(s) to the buyer.
