  - summary: Retail 1.2.0 (Delivery)
    description: >-
      The Order Fulfillment Phase in ONDC covers item selection, order
      confirmation, and tracking. The Buyer NP selects items (/select), and the
      Seller NP responds with serviceability details (/on_select). Both parties
      finalize terms (/init, /on_init), and the order is placed (/confirm). The
      Seller NP then accepts, defers, or rejects the order (/on_confirm).
      Post-order, The Seller NP provides unsolicited updates (/on_status) until
      delivery while the Buyer NP tracks the order (/track) and Seller NP sends
      the tracking detail (/on_track).
    details:
      - description: Buyer Search & Quotation
        mermaidGraph: |-
          sequenceDiagram

            participant B2C BAP
            participant Gateway
            participant B2C BPP

            B2C BAP->>Gateway: **/search**  - Buyer searches for full catalog refresh
            Gateway->>B2C BPP: **/search**  - Buyer searches for full catalog refresh
            B2C BPP->>B2C BAP: **/on_search** - Returns the item or catalog for the specific domain
      - description: Pre-order APIs
        mermaidGraph: |-
          sequenceDiagram

            participant B2C BAP
            participant B2C BPP

            B2C BAP ->> B2C BPP: **/select** - Buyer adds the item(s) to the cart.
            B2C BPP ->> B2C BAP: **/on_select** - Returns quote breakup (adding offers if any) when item is in stock 

