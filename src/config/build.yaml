openapi: 3.0.0
info:
  title: ONDC Protocol API for logistics
  description: >-
    ONDC Protocol Core API specification. This is an adaptation of Beckn Core
    version 0.9.3
  version: 1.2.5
security:
  - SubscriberAuth: []
  - GatewaySubscriberAuth: []
  - GatewaySubscriberAuthNew: []
paths:
  /search:
    post:
      tags:
        - ONDC Seller App
        - ONDC Gateway
      description: Search for services by intent
      requestBody:
        description: Buyer searches for products and services
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    intent:
                      $ref: '#/components/schemas/Intent'
                  additionalProperties: false
              required:
                - context
                - message
              additionalProperties: false
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
                additionalProperties: false
  /select:
    post:
      tags:
        - ONDC Seller App
      description: Select items from the catalog and build your order
      requestBody:
        description: Buyer selects one or more catalog items
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order:
                      $ref: '#/components/schemas/Order'
                  required:
                    - order
                  additionalProperties: false
              required:
                - context
                - message
              additionalProperties: false
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
                additionalProperties: false
  /init:
    post:
      tags:
        - ONDC Seller App
      description: Initialize an order by providing billing and/or shipping details
      requestBody:
        description: Buyer initializes order checkout
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order:
                      $ref: '#/components/schemas/Order'
                  required:
                    - order
                  additionalProperties: false
              required:
                - context
                - message
              additionalProperties: false
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
                additionalProperties: false
  /confirm:
    post:
      tags:
        - ONDC Seller App
      description: Initialize an order by providing billing and/or shipping details
      requestBody:
        description: Buyer confirms an order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order:
                      $ref: '#/components/schemas/Order'
                  required:
                    - order
                  additionalProperties: false
              required:
                - context
                - message
              additionalProperties: false
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
                additionalProperties: false
  /status:
    post:
      tags:
        - ONDC Seller App
      description: Fetch the latest order object
      requestBody:
        description: Buyer checks for status of order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order_id:
                      $ref: '#/components/schemas/Order/properties/id'
                  required:
                    - order_id
                  additionalProperties: false
              required:
                - context
                - message
              additionalProperties: false
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
                additionalProperties: false
  /track:
    post:
      tags:
        - ONDC Seller App
      description: Track an active order
      requestBody:
        description: Buyer tracks fulfillment of an order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order_id:
                      $ref: '#/components/schemas/Order/properties/id'
                    callback_url:
                      type: string
                      format: uri
                  required:
                    - order_id
                  additionalProperties: false
              required:
                - context
                - message
              additionalProperties: false
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
                additionalProperties: false
  /cancel:
    post:
      tags:
        - ONDC Seller App
      description: Cancel an order
      requestBody:
        description: Buyer cancels an order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order_id:
                      $ref: '#/components/schemas/Order/properties/id'
                    cancellation_reason_id:
                      $ref: '#/components/schemas/Option/properties/id'
                    descriptor:
                      $ref: '#/components/schemas/Descriptor'
                  required:
                    - order_id
                  additionalProperties: false
              required:
                - context
                - message
              additionalProperties: false
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
                additionalProperties: false
  /update:
    post:
      tags:
        - ONDC Seller App
      description: Update an order
      requestBody:
        description: Buyer updates an order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    update_target:
                      description: >-
                        Comma separated values of order objects being updated.
                        For example:
                        ```"update_target":"item,billing,fulfillment"```
                      type: string
                    order:
                      $ref: '#/components/schemas/Order'
                  required:
                    - update_target
                    - order
                  additionalProperties: false
              required:
                - context
                - message
              additionalProperties: false
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
                additionalProperties: false
  /on_search:
    post:
      tags:
        - ONDC Buyer App
        - ONDC Gateway
      description: Send catalog
      requestBody:
        description: Sellers provide their catalog in response to buyer search
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    catalog:
                      $ref: '#/components/schemas/Catalog'
                  required:
                    - catalog
                  additionalProperties: false
                error:
                  $ref: '#/components/schemas/Error'
              required:
                - context
              additionalProperties: false
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - context
                additionalProperties: false
  /on_select:
    post:
      tags:
        - ONDC Buyer App
      description: Send draft order object with quoted price for selected items
      requestBody:
        description: Seller provides quote for selected items
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order:
                      $ref: '#/components/schemas/Order'
                  required:
                    - order
                  additionalProperties: false
                error:
                  $ref: '#/components/schemas/Error'
              required:
                - context
              additionalProperties: false
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
                additionalProperties: false
  /on_init:
    post:
      tags:
        - ONDC Buyer App
      description: Send order object with payment details updated
      requestBody:
        description: Seller provides terms and conditions for an order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order:
                      $ref: '#/components/schemas/Order'
                  required:
                    - order
                  additionalProperties: false
                error:
                  $ref: '#/components/schemas/Error'
              required:
                - context
              additionalProperties: false
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
                additionalProperties: false
  /on_confirm:
    post:
      tags:
        - ONDC Buyer App
      description: Send active order object
      requestBody:
        description: Seller confirms order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order:
                      $ref: '#/components/schemas/Order'
                  required:
                    - order
                  additionalProperties: false
                error:
                  $ref: '#/components/schemas/Error'
              required:
                - context
              additionalProperties: false
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
                additionalProperties: false
  /on_track:
    post:
      tags:
        - ONDC Buyer App
      description: Send tracking details of an active order
      requestBody:
        description: Seller provides tracking details for an order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    tracking:
                      $ref: '#/components/schemas/Tracking'
                  required:
                    - tracking
                  additionalProperties: false
                error:
                  $ref: '#/components/schemas/Error'
              required:
                - context
              additionalProperties: false
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
                additionalProperties: false
  /on_cancel:
    post:
      tags:
        - ONDC Buyer App
      description: >-
        Send cancellation request_id with reasons list in case of cancellation
        request. Else send cancelled order object
      requestBody:
        description: Seller provides response to cancellation request
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order:
                      $ref: '#/components/schemas/Order'
                  required:
                    - order
                  additionalProperties: false
                error:
                  $ref: '#/components/schemas/Error'
              required:
                - context
              additionalProperties: false
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
                additionalProperties: false
  /on_update:
    post:
      tags:
        - ONDC Buyer App
      description: Returns updated service with updated runtime object
      requestBody:
        description: Seller provides response to order update
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order:
                      $ref: '#/components/schemas/Order'
                  required:
                    - order
                  additionalProperties: false
                error:
                  $ref: '#/components/schemas/Error'
              required:
                - context
              additionalProperties: false
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
                additionalProperties: false
  /on_status:
    post:
      tags:
        - ONDC Buyer App
      description: Fetch the status of a Service
      requestBody:
        description: Seller provides status information for order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order:
                      $ref: '#/components/schemas/Order'
                  required:
                    - order
                  additionalProperties: false
                error:
                  $ref: '#/components/schemas/Error'
              required:
                - context
              additionalProperties: false
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                    additionalProperties: false
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
                additionalProperties: false
components:
  securitySchemes:
    SubscriberAuth:
      type: apiKey
      in: header
      name: Authorization
      description: >-
        Signature of message body using Buyer App or Seller App subscriber's
        signing public key. <br/><br/>Format:<br/><br/><code>Authorization :
        Signature
        keyId="{subscriber_id}|{unique_key_id}|{algorithm}",algorithm="ed25519",created="1606970629",expires="1607030629",headers="(created)
        (expires) digest",signature="Base64(signing string)"</code>
    GatewaySubscriberAuth:
      type: apiKey
      in: header
      name: Proxy-Authorization
      description: >-
        Signature of message body + BuyerApp/SellerApp's Authorization header
        using Gateway's signing public key.
        Format:<br/><br/><code>Proxy-Authorization : Signature
        keyId="{subscriber_id}|{unique_key_id}|{algorithm}",algorithm="ed25519",created="1606970629",expires="1607030629",headers="(created)
        (expires) digest",signature="Base64(signing
        string)"</code><p><b>Note:</b>This header will be deprecated soon and
        will no longer be supported in future releases. New implementors are
        requested to use the X-Gateway-Authorization header. Existing
        implementations are requested to migrate their header to the new header.
        The deprecation date will be set after discussion as per the standard
        specification governance process.</p>
    GatewaySubscriberAuthNew:
      type: apiKey
      in: header
      name: X-Gateway-Authorization
      description: >-
        Signature of message body + BuyerApp/SellerApp's Authorization header
        using Gateway's signing public key.
        Format:<br/><br/><code>X-Gateway-Authorization : Signature
        keyId="{subscriber_id}|{unique_key_id}|{algorithm}",algorithm="ed25519",created="1606970629",expires="1607030629",headers="(created)
        (expires) digest",signature="Base64(signing string)"</code>
  schemas:
    Ack:
      description: Describes the ACK response
      type: object
      properties:
        status:
          type: string
          description: >-
            Describe the status of the ACK response. If schema validation
            passes, status is ACK else it is NACK
          enum:
            - ACK
            - NACK
        tags:
          description: >-
            A list of tags containing any additional information sent along with
            the Acknowledgement.
          type: array
          items:
            $ref: '#/components/schemas/TagGroup'
      required:
        - status
      additionalProperties: false
    AddOn:
      description: Describes an add-on
      type: object
      properties:
        id:
          type: string
          description: >-
            ID of the add-on. This follows the syntax {item.id}/add-on/{add-on
            unique id} for item specific add-on OR 
        descriptor:
          $ref: '#/components/schemas/Descriptor'
        price:
          $ref: '#/components/schemas/Price'
      additionalProperties: false
    Address:
      description: Describes an address
      type: object
      properties:
        door:
          type: string
          description: Door / Shop number of the address
        name:
          type: string
          description: Name of address if applicable. Example, shop name
        building:
          type: string
          description: Name of the building or block
        street:
          type: string
          description: Street name or number
        locality:
          type: string
          description: Name of the locality, apartments
        ward:
          type: string
          description: Name or number of the ward if applicable
        city:
          type: string
          description: City name
        state:
          type: string
          description: State name
        country:
          type: string
          description: Country name
        area_code:
          type: string
          description: Area code. This can be Pincode, ZIP code or any equivalent
      additionalProperties: false
    Agent:
      description: Describes an order executor
      type: object
      properties:
        phone:
          type: string
          description: Phone number
        name:
          type: string
          description: Agent name
    Authorization:
      description: Describes an authorization mechanism
      type: object
      properties:
        type:
          type: string
          description: Type of authorization mechanism used
        token:
          type: string
          description: Token used for authorization
        valid_from:
          type: string
          format: date-time
          description: Timestamp in RFC3339 format from which token is valid
        valid_to:
          type: string
          format: date-time
          description: Timestamp in RFC3339 format until which token is valid
        status:
          type: string
          description: Status of the token
      additionalProperties: false
    Billing:
      description: Describes a billing event
      type: object
      properties:
        name:
          description: Personal details of the customer needed for billing.
          type: string
        organization:
          $ref: '#/components/schemas/Organization'
        address:
          $ref: '#/components/schemas/Address'
        email:
          type: string
          format: email
        phone:
          type: string
        time:
          $ref: '#/components/schemas/Time'
        tax_number:
          description: GST number
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      additionalProperties: false
    Cancellation:
      description: Describes a cancellation event
      type: object
      properties:
        type:
          type: string
          enum:
            - full
            - partial
        ref_id:
          type: string
        policies:
          type: array
          items:
            $ref: '#/components/schemas/Policy'
        time:
          type: string
          format: date-time
        cancelled_by:
          type: string
        reason:
          $ref: '#/components/schemas/Option'
        selected_reason:
          type: object
          properties:
            id:
              $ref: '#/components/schemas/Option/properties/id'
          additionalProperties: false
        additional_description:
          $ref: '#/components/schemas/Descriptor'
      additionalProperties: false
    CancellationTerm:
      description: >-
        Describes the cancellation terms of an item or an order. This can be
        referenced at an item or order level. Item-level cancellation terms can
        override the terms at the order level.
      type: object
      properties:
        reason_required:
          description: Indicates whether a reason is required to cancel the order
          type: boolean
        refund_eligible:
          description: Indicates if cancellation will result in a refund
          type: boolean
        return_eligible:
          description: Indicates if cancellation will result in a return to origin
          type: boolean
        fulfillment_state:
          description: The state of fulfillment during which these terms are applicable.
          allOf:
            - $ref: '#/components/schemas/State'
        return_policy:
          description: Describes the return policy of an item or an order
          type: object
          properties:
            return_eligible:
              description: Indicates whether the item is eligible for return
              type: boolean
            return_within:
              description: >-
                Applicable only for buyer managed returns where the buyer has to
                return the item to the origin before a certain date-time,
                failing which they will not be eligible for refund.
              allOf:
                - $ref: '#/components/schemas/Time'
            return_location:
              $ref: '#/components/schemas/Location'
            fulfillment_managed_by:
              enum:
                - customer
                - provider
          additionalProperties: false
        refund_policy:
          type: object
          properties:
            refund_eligible:
              description: Indicates if cancellation will result in a refund
              type: boolean
            refund_within:
              description: >-
                Time within which refund will be processed after successful
                cancellation.
              allOf:
                - $ref: '#/components/schemas/Time'
            refund_amount:
              $ref: '#/components/schemas/Price'
          additionalProperties: false
        cancel_by:
          description: Information related to the time of cancellation.
          allOf:
            - $ref: '#/components/schemas/Time'
        cancellation_fee:
          $ref: '#/components/schemas/Fee'
        xinput_required:
          $ref: '#/components/schemas/XInput'
        xinput_response:
          $ref: '#/components/schemas/XInputResponse'
        external_ref:
          $ref: '#/components/schemas/MediaFile'
      additionalProperties: false
    Catalog:
      description: Describes a Seller App catalog
      type: object
      properties:
        bpp/descriptor:
          $ref: '#/components/schemas/Descriptor'
        bpp/categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
        bpp/fulfillments:
          type: array
          items:
            $ref: '#/components/schemas/Fulfillment'
        bpp/payments:
          type: array
          items:
            $ref: '#/components/schemas/Payment'
        bpp/offers:
          type: array
          items:
            $ref: '#/components/schemas/Offer'
        bpp/providers:
          type: array
          items:
            $ref: '#/components/schemas/Provider'
        exp:
          type: string
          description: Time after which catalog has to be refreshed
          format: date-time
        tags:
          type: array
          items:
            $ref: '#/components/schemas/TagGroup'
      additionalProperties: false
    Category:
      description: Describes a category.
      type: object
      properties:
        id:
          type: string
          description: Unique id of the category
          enum:
            - Express Delivery
            - Standard Delivery
            - Immediate Delivery
            - Same Day Delivery
            - Next Day Delivery
            - Instant Delivery
        parent_category_id:
          type: string
          description: >-
            Unique id of the parent category - Express delivery - Standard
            Delivery
        descriptor:
          $ref: '#/components/schemas/Descriptor'
        time:
          $ref: '#/components/schemas/Time'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/TagGroup'
      additionalProperties: false
    Circle:
      description: Describes a circular area on the map
      type: object
      properties:
        gps:
          $ref: '#/components/schemas/Gps'
        radius:
          $ref: '#/components/schemas/Scalar'
      required:
        - gps
        - radius
      additionalProperties: false
    City:
      description: Describes a city
      type: object
      properties:
        name:
          type: string
          description: Name of the city
        code:
          type: string
          description: >-
            Codification of city code will be using the std code of the city
            e.g. for Bengaluru, city code is 'std:080'
      additionalProperties: false
    Contact:
      type: object
      properties:
        phone:
          type: string
        email:
          type: string
        tags:
          type: array
          items:
            $ref: '#/components/schemas/TagGroup'
      additionalProperties: false
    Context:
      description: Describes a ONDC message context
      type: object
      properties:
        domain:
          $ref: '#/components/schemas/Domain'
        country:
          $ref: '#/components/schemas/Country/properties/code'
        city:
          $ref: '#/components/schemas/City/properties/code'
        action:
          type: string
          description: >-
            Defines the ONDC API call. Any actions other than the enumerated
            actions are not supported by ONDC Protocol
          enum:
            - search
            - select
            - init
            - confirm
            - update
            - status
            - track
            - cancel
            - rating
            - support
            - on_search
            - on_select
            - on_init
            - on_confirm
            - on_update
            - on_status
            - on_track
            - on_cancel
            - on_rating
            - on_support
        core_version:
          type: string
          description: Version of ONDC core API specification being used
        bap_id:
          type: string
          description: >-
            Unique id of the Buyer App. By default it is the fully qualified
            domain name of the Buyer App
        bap_uri:
          type: string
          format: uri
          description: >-
            URI of the Buyer App for accepting callbacks. Must have the same
            domain name as the bap_id
        bpp_id:
          type: string
          description: >-
            Unique id of the Seller App. By default it is the fully qualified
            domain name of the Seller App, mandatory for all peer-to-peer API
            requests, i.e. except search and on_search
        bpp_uri:
          type: string
          format: uri
          description: >-
            URI of the Seller App. Must have the same domain name as the bap_id,
            mandatory for all peer-to-peer API requests, i.e. except search and
            on_search
        transaction_id:
          type: string
          description: >-
            This is a unique value which persists across all API calls from
            search through confirm
        message_id:
          type: string
          description: >-
            This is a unique value which persists during a request / callback
            cycle
        timestamp:
          type: string
          format: date-time
          description: Time of request generation in RFC3339 format
        key:
          type: string
          description: The encryption public key of the sender
        ttl:
          type: string
          description: >-
            Timestamp for which this message holds valid in ISO8601 durations
            format - Outer limit for ttl for search, select, init, confirm,
            status, track, cancel, update, rating, support is 'PT30S' which is
            30 seconds, different buyer apps can change this to meet their UX
            requirements, but it shouldn't exceed this outer limit
      required:
        - domain
        - action
        - core_version
        - bap_id
        - bap_uri
        - transaction_id
        - message_id
        - city
        - country
        - timestamp
      additionalProperties: false
    Country:
      description: Describes a country.
      type: object
      properties:
        name:
          type: string
          description: Name of the country
        code:
          type: string
          description: Country code as per ISO 3166 Alpha-3 code format
      additionalProperties: false
    DecimalValue:
      description: Describes a decimal value
      type: string
      pattern: '[+-]?([0-9]*[.])?[0-9]+'
    Descriptor:
      description: Describes the description of a real-world object.
      type: object
      properties:
        name:
          type: string
        code:
          type: string
        symbol:
          type: string
        short_desc:
          type: string
        long_desc:
          type: string
        additional_desc:
          type: object
          properties:
            url:
              type: string
            content_type:
              type: string
              enum:
                - text/plain
                - text/html
                - application/json
          additionalProperties: false
        images:
          type: array
          items:
            $ref: '#/components/schemas/Image'
        audio:
          type: string
          format: uri
        3d_render:
          type: string
          format: uri
        tags:
          description: >-
            A list of tags containing any additional information sent along with
            the Acknowledgement.
          type: array
          items:
            $ref: '#/components/schemas/TagGroup'
      additionalProperties: false
    Dimensions:
      description: Describes the dimensions of a real-world object
      type: object
      properties:
        length:
          $ref: '#/components/schemas/Scalar'
        breadth:
          $ref: '#/components/schemas/Scalar'
        height:
          $ref: '#/components/schemas/Scalar'
      additionalProperties: false
    Document:
      description: Describes a document which can be sent as a url
      type: object
      properties:
        url:
          type: string
          format: uri
        label:
          type: string
      additionalProperties: false
    Domain:
      description: Codification of domain for ONDC
      type: string
      enum:
        - nic2004:60232
    Duration:
      description: Describes duration as per ISO8601 format
      type: string
    Error:
      description: Describes an error object
      type: object
      properties:
        type:
          type: string
          enum:
            - CONTEXT-ERROR
            - CORE-ERROR
            - DOMAIN-ERROR
            - POLICY-ERROR
            - JSON-SCHEMA-ERROR
        code:
          type: string
          description: >-
            ONDC specific error code. For full list of error codes, refer to
            docs/drafts/Error Codes.md of this repo
        path:
          type: string
          description: >-
            Path to json schema generating the error. Used only during json
            schema validation errors
        message:
          type: string
          description: Human readable message describing the error
      required:
        - type
        - code
      additionalProperties: false
    Feedback:
      description: Feedback for a service
      type: object
      properties:
        feedback_form:
          $ref: '#/components/schemas/FeedbackForm'
        feedback_url:
          $ref: '#/components/schemas/FeedbackUrl'
      additionalProperties: false
    FeedbackForm:
      description: >-
        Describes a feedback form that a Seller App can send to get feedback
        from the Buyer App
      type: array
      items:
        $ref: '#/components/schemas/FeedbackFormElement'
    FeedbackFormElement:
      description: >-
        An element in the feedback form. It can be question or an answer to the
        question.
      type: object
      properties:
        id:
          type: string
        parent_id:
          $ref: '#/components/schemas/FeedbackFormElement/properties/id'
        question:
          description: >-
            Specifies the question to which the answer options will be contained
            in the child FeedbackFormElements
          type: string
        answer:
          description: >-
            Specifies an answer option to which the question will be in the
            FeedbackFormElement specified in parent_id
          type: string
        answer_type:
          description: Specifies how the answer option should be rendered.
          type: string
          enum:
            - radio
            - checkbox
            - text
      additionalProperties: false
    FeedbackUrl:
      description: Describes how a feedback URL will be sent by the Seller App
      type: object
      properties:
        url:
          description: feedback URL sent by the Seller App
          type: string
          format: uri
        tl_method:
          type: string
          enum:
            - http/get
            - http/post
        params:
          type: object
          properties:
            feedback_id:
              type: string
              description: >-
                This value will be placed in the the $feedback_id url param in
                case of http/get and in the requestBody http/post requests
          additionalProperties:
            type: string
          required:
            - feedback_id
      additionalProperties: false
    Fee:
      description: A fee applied on a particular entity
      type: object
      properties:
        percentage:
          description: Percentage of a value
          allOf:
            - $ref: '#/components/schemas/DecimalValue'
        amount:
          description: A fixed value
          allOf:
            - $ref: '#/components/schemas/Price'
      additionalProperties: false
    Form:
      description: Describes a form
      type: object
      properties:
        url:
          description: >-
            The URL from where the form can be fetched. The content fetched from
            the url must be processed as per the mime_type specified in this
            object. Once fetched, the rendering platform can choosed to render
            the form as-is as an embeddable element; or process it further to
            blend with the theme of the application. In case the interface is
            non-visual, the the render can process the form data and reproduce
            it as per the standard specified in the form.
          type: string
          format: uri
        data:
          description: >-
            The form content string. This content will again follow the
            mime_type field for processing. Typically forms should be sent as an
            html string starting with <form></form> tags. The application must
            render this form after removing any css or javascript code if
            necessary. The `action` attribute in the form should have a url
            where the form needs to be submitted.
          type: string
        mime_type:
          description: >-
            This field indicates the nature and format of the form received by
            querying the url. MIME types are defined and standardized in IETF's
            RFC 6838.
          type: string
      additionalProperties: false
    Fulfillment:
      description: >-
        Describes how a single product/service will be rendered/fulfilled to the
        end customer
      type: object
      properties:
        id:
          type: string
          description: Unique reference ID to the fulfillment of an order
        type:
          type: string
          description: This describes the type of fulfillment
        '@ondc/org/awb_no':
          type: string
        '@ondc/org/ewaybillno':
          type: string
        '@ondc/org/ebnexpirydate':
          type: string
          format: date-time
        provider_id:
          $ref: '#/components/schemas/Provider/properties/id'
        rating:
          $ref: '#/components/schemas/Rating/properties/value'
        state:
          $ref: '#/components/schemas/State'
        tracking:
          type: boolean
          description: Indicates whether the fulfillment allows tracking
          default: false
        customer:
          type: object
          properties:
            person:
              $ref: '#/components/schemas/Person'
            contact:
              $ref: '#/components/schemas/Contact'
          additionalProperties: false
        agent:
          $ref: '#/components/schemas/Agent'
        person:
          $ref: '#/components/schemas/Person'
        contact:
          $ref: '#/components/schemas/Contact'
        vehicle:
          $ref: '#/components/schemas/Vehicle'
        start:
          description: Details on the start of fulfillment
          type: object
          properties:
            location:
              $ref: '#/components/schemas/Location'
            time:
              $ref: '#/components/schemas/Time'
            instructions:
              $ref: '#/components/schemas/Descriptor'
            contact:
              $ref: '#/components/schemas/Contact'
            person:
              $ref: '#/components/schemas/Person'
            authorization:
              $ref: '#/components/schemas/Authorization'
          additionalProperties: false
        end:
          description: Details on the end of fulfillment
          type: object
          properties:
            location:
              $ref: '#/components/schemas/Location'
            time:
              $ref: '#/components/schemas/Time'
            instructions:
              $ref: '#/components/schemas/Descriptor'
            contact:
              $ref: '#/components/schemas/Contact'
            person:
              $ref: '#/components/schemas/Person'
            authorization:
              $ref: '#/components/schemas/Authorization'
          additionalProperties: false
        rateable:
          $ref: '#/components/schemas/Rateable'
        tags:
          type: array
          items:
            $ref: '#/components/schemas/TagGroup'
      additionalProperties: false
    Gps:
      description: Describes a gps coordinate
      type: string
      pattern: >-
        ^[-+]?([1-8]?\d(\.\d+)?|90(\.0+)?),\s*[-+]?(180(\.0+)?|((1[0-7]\d)|([1-9]?\d))(\.\d+)?)$
    Image:
      description: >-
        Image of an object. <br/><br/> A url based image will look like
        <br/><br/>```uri:http://path/to/image``` <br/><br/> An image can also be
        sent as a data string. For example : <br/><br/>
        ```data:js87y34ilhriuho84r3i4```
      type: string
    Intent:
      description: Intent of a user. Used for searching for services
      type: object
      properties:
        descriptor:
          $ref: '#/components/schemas/Descriptor'
        provider:
          $ref: '#/components/schemas/Provider'
        fulfillment:
          $ref: '#/components/schemas/Fulfillment'
        payment:
          $ref: '#/components/schemas/Payment'
        category:
          $ref: '#/components/schemas/Category'
        offer:
          $ref: '#/components/schemas/Offer'
        item:
          $ref: '#/components/schemas/Item'
        '@ondc/org/payload_details':
          type: object
          description: >-
            payload details that will allow logistics provider to determine
            serviceability. For weight, enums for unit are - "kilogram", "gram"
            For dimensions, enums for length.unit, breadth.unit and height.unit
            are - "meter", "centimeter"
          properties:
            weight:
              $ref: '#/components/schemas/Scalar'
            dimensions:
              $ref: '#/components/schemas/Dimensions'
            category:
              type: string
            value:
              $ref: '#/components/schemas/Price'
            dangerous_goods:
              type: boolean
          additionalProperties: false
        tags:
          type: array
          items:
            $ref: '#/components/schemas/TagGroup'
      additionalProperties: false
    ItemQuantity:
      description: Describes count or amount of an item
      type: object
      properties:
        allocated:
          type: object
          properties:
            count:
              type: integer
              minimum: 0
            measure:
              $ref: '#/components/schemas/Scalar'
          additionalProperties: false
        available:
          type: object
          properties:
            count:
              type: integer
              minimum: 0
            measure:
              $ref: '#/components/schemas/Scalar'
          additionalProperties: false
        maximum:
          type: object
          properties:
            count:
              type: integer
              minimum: 1
            measure:
              $ref: '#/components/schemas/Scalar'
          additionalProperties: false
        minimum:
          type: object
          properties:
            count:
              type: integer
              minimum: 0
            measure:
              $ref: '#/components/schemas/Scalar'
          additionalProperties: false
        selected:
          type: object
          properties:
            count:
              type: integer
              minimum: 0
            measure:
              $ref: '#/components/schemas/Scalar'
          additionalProperties: false
      additionalProperties: false
    Item:
      description: >-
        Describes a product or a service offered to the end consumer by the
        provider.
      type: object
      properties:
        id:
          description: >-
            This is the most unique identifier of a service item. An example of
            an Item ID could be the SKU of a product.
          type: string
        parent_item_id:
          $ref: '#/components/schemas/Item/properties/id'
        descriptor:
          $ref: '#/components/schemas/Descriptor'
        price:
          $ref: '#/components/schemas/Price'
        category_id:
          $ref: '#/components/schemas/Category/properties/id'
        fulfillment_id:
          $ref: '#/components/schemas/Fulfillment/properties/id'
        category_ids:
          description: Categories this item can be listed under
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/Category/properties/id'
        fulfillment_ids:
          description: Modes through which this item can be fulfilled
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/Fulfillment/properties/id'
        location_ids:
          description: Provider Locations this item is available in
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/Location/properties/id'
        rating:
          $ref: '#/components/schemas/Rating/properties/value'
        location_id:
          $ref: '#/components/schemas/Location/properties/id'
        time:
          $ref: '#/components/schemas/Time'
        rateable:
          $ref: '#/components/schemas/Rateable'
        matched:
          type: boolean
        related:
          type: boolean
        recommended:
          type: boolean
        tags:
          type: array
          items:
            $ref: '#/components/schemas/TagGroup'
      additionalProperties: false
    Language:
      description: >-
        indicates language code. ONDC supports language codes as per ISO 639.2
        standard
      type: object
      properties:
        code:
          type: string
      additionalProperties: false
    Location:
      description: Describes the location of a runtime object.
      type: object
      properties:
        id:
          type: string
        descriptor:
          $ref: '#/components/schemas/Descriptor'
        gps:
          $ref: '#/components/schemas/Gps'
        address:
          $ref: '#/components/schemas/Address'
        station_code:
          type: string
        city:
          $ref: '#/components/schemas/City'
        country:
          $ref: '#/components/schemas/Country'
        circle:
          $ref: '#/components/schemas/Circle'
        polygon:
          type: string
        3dspace:
          type: string
        updated_at:
          type: string
        time:
          $ref: '#/components/schemas/Time'
      additionalProperties: false
    MediaFile:
      description: This object contains a url to a media file.
      type: object
      properties:
        mimetype:
          description: >-
            indicates the nature and format of the document, file, or assortment
            of bytes. MIME types are defined and standardized in IETF's RFC 6838
          type: string
        url:
          description: The URL of the file
          type: string
          format: uri
        signature:
          description: The digital signature of the file signed by the sender
          type: string
        dsa:
          description: The signing algorithm used by the sender
          type: string
      additionalProperties: false
    Name:
      type: string
      description: >-
        Describes the name of a person in format:
        ./{given_name}/{honorific_prefix}/{first_name}/{middle_name}/{last_name}/{honorific_suffix}
    Offer:
      description: Describes an offer
      type: object
      properties:
        id:
          type: string
        descriptor:
          $ref: '#/components/schemas/Descriptor'
        location_ids:
          type: array
          items:
            $ref: '#/components/schemas/Location/properties/id'
        category_ids:
          type: array
          items:
            $ref: '#/components/schemas/Category/properties/id'
        item_ids:
          type: array
          items:
            $ref: '#/components/schemas/Item/properties/id'
        time:
          $ref: '#/components/schemas/Time'
      additionalProperties: false
    Operator:
      description: Describes the agent of a service
      allOf:
        - $ref: '#/components/schemas/Person'
        - properties:
            experience:
              type: object
              properties:
                label:
                  type: string
                value:
                  type: string
                unit:
                  type: string
              additionalProperties: false
          additionalProperties: false
    Option:
      description: Describes a selectable option
      type: object
      properties:
        id:
          type: string
        descriptor:
          $ref: '#/components/schemas/Descriptor'
      additionalProperties: false
    Order:
      description: Describes the details of an order -
      type: object
      properties:
        id:
          type: string
          description: >-
            Unique identifier for Order across network, will be created by buyer
            app in confirm API
        cancellation:
          $ref: '#/components/schemas/Cancellation'
        state:
          type: string
        provider:
          type: object
          properties:
            id:
              $ref: '#/components/schemas/Provider/properties/id'
            locations:
              type: array
              maxItems: 1
              items:
                type: object
                properties:
                  id:
                    $ref: '#/components/schemas/Location/properties/id'
                required:
                  - id
                additionalProperties: false
          additionalProperties: false
        items:
          type: array
          items:
            $ref: '#/components/schemas/Item'
        add_ons:
          type: array
          items:
            type: object
            properties:
              id:
                $ref: '#/components/schemas/AddOn/properties/id'
            required:
              - id
            additionalProperties: false
        offers:
          type: array
          items:
            type: object
            properties:
              id:
                $ref: '#/components/schemas/Offer/properties/id'
            required:
              - id
            additionalProperties: false
        documents:
          type: array
          items:
            $ref: '#/components/schemas/Document'
        billing:
          $ref: '#/components/schemas/Billing'
        cancellation_terms:
          description: >-
            The cancellation terms of this order. This can be overriden at the
            item level cancellation terms.
          type: array
          items:
            $ref: '#/components/schemas/CancellationTerm'
        fulfillments:
          type: array
          items:
            $ref: '#/components/schemas/Fulfillment'
        quote:
          $ref: '#/components/schemas/Quotation'
        payment:
          $ref: '#/components/schemas/Payment'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        '@ondc/org/created_by':
          description: order created by
          type: string
          enum:
            - buyer-app
            - seller-app
        '@ondc/org/cancellation':
          $ref: '#/components/schemas/Cancellation'
        '@ondc/org/linked_order':
          type: object
          description: >-
            payload for linked order e.g. retail order that cascaded into this
            logistics order
          properties:
            items:
              type: array
              items:
                type: object
                properties:
                  category_id:
                    type: string
                  descriptor:
                    $ref: '#/components/schemas/Descriptor'
                  quantity:
                    $ref: '#/components/schemas/ItemQuantity/properties/selected'
                  price:
                    $ref: '#/components/schemas/Price'
                additionalProperties: false
            provider:
              type: object
              properties:
                id:
                  $ref: '#/components/schemas/Provider/properties/id'
                descriptor:
                  $ref: '#/components/schemas/Descriptor'
                address:
                  $ref: '#/components/schemas/Address'
              additionalProperties: false
            order:
              description: use same units for weight and dimensions as defined for Intent
              type: object
              properties:
                id:
                  $ref: '#/components/schemas/Order/properties/id'
                weight:
                  $ref: '#/components/schemas/Scalar'
                dimensions:
                  $ref: '#/components/schemas/Dimensions'
                declared_value:
                  $ref: '#/components/schemas/Price'
                taxable_value:
                  $ref: '#/components/schemas/Price'
                hsn_code:
                  type: string
                sgst_amount:
                  $ref: '#/components/schemas/DecimalValue'
                cgst_amount:
                  $ref: '#/components/schemas/DecimalValue'
                igst_amount:
                  $ref: '#/components/schemas/DecimalValue'
              additionalProperties: false
          additionalProperties: false
        tags:
          type: array
          items:
            $ref: '#/components/schemas/TagGroup'
      additionalProperties: false
    Organization:
      description: Describes an organization
      type: object
      properties:
        name:
          type: string
        cred:
          type: string
      additionalProperties: false
    Page:
      description: Describes a page in a search result
      type: object
      properties:
        id:
          type: string
        next_id:
          type: string
      additionalProperties: false
    Payment:
      description: Describes a payment
      type: object
      properties:
        uri:
          type: string
          description: >-
            A payment uri to be called by the Buyer App. If empty, then the
            payment is to be done offline. The details of payment should be
            present in the params object. If ```tl_method``` = http/get, then
            the payment details will be sent as url params. Two url param
            values, ```$transaction_id``` and ```$amount``` are mandatory. And
            example url would be :
            https://www.example.com/pay?txid=$transaction_id&amount=$amount&vpa=upiid&payee=shopez&billno=1234
          format: uri
        tl_method:
          type: string
          enum:
            - http/get
            - http/post
            - payto
            - upi
        params:
          type: object
          properties:
            transaction_id:
              type: string
              description: >-
