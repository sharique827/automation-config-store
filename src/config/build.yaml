            - UNDER_SUBSCRIPTION
            - SUBSCRIBED
            - INVALID_SSL
            - UNSUBSCRIBED
        created:
          type: string
          description: >-
            Timestamp when a subscriber was added to the registry with status =
            INITIATED
          format: date-time
        updated:
          type: string
          format: date-time
        expires:
          type: string
          description: >-
            Expiry timestamp in UTC derived from the ```lease_time``` of the
            subscriber
          format: date-time
