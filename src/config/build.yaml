  B2C - Slotted Delivery:
    summary: B2C Slotted-Delivery Use Case Specification
    description: >-
      The ONDC Order Fulfillment Phase includes item selection, order
      confirmation and so on. The Buyer NP selects items (/select), and the
      Seller NP responds with serviceability details (/on_select) and slotted
      delivery options. During initialization (/init), the Buyer NP selects the
      desired slot before proceeding with the order (/on_init). Once finalized,
      the order is placed (/confirm), and the Seller NP accepts, defers, or
